<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NearMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">NearMe</a>
        <button class="navbar-toggler" data-bs-toggle="collapse"
                data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/events" class="nav-link" href="/events">Events</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="/events/<int:id>" class="nav-link"
                       aria-current="page">MyEvents</a>
                </li>
                <li class="nav-item">
                    <a href="/profile/<int:id>" class="nav-link"
                       aria-current="page">Profile</a>
                </li>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" id="log" href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" id="reg" href="/register">Register</a>
                    </li>
                </ul>
                {% endif %}
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="logout">{{ current_user.name }} {{ current_user.surname }}</a>
        {% endif %}
    </div>
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
