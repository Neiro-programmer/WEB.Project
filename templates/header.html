<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NearMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <a href="#" class="navbar-brand">NearMe</a>
        <button class="navbar-toggler" data-bs-toggle="collapse"
                data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/events" class="nav-link">Events</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a href="/events/<int:id>" class="nav-link"
                       aria-current="page">MyEvents</a>
                </li>
                <li class="nav-item">
                    <a href="/profile/<int:id>" class="nav-link"
                       aria-current="page">Profile</a>
                </li>
                {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item" >
                        <a class="btn btn-outline-light" id="log"  href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark" id="reg" href="/register">Register</a>
                    </li>
                </ul>
                {% endif %}
            </ul>
        </div>
        {% if current_user.is_authenticated %}
        <div class="navbar-text">{{ current_user.name }} {{ current_user.surname }}</div>
        {% endif %}
    </div>
</nav>
</body>
</html>
